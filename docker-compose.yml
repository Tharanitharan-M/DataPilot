version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: datapilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: datapilot_user
      POSTGRES_PASSWORD: datapilot_password
      POSTGRES_DB: datapilot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datapilot_user -d datapilot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datapilot_network

  redis:
    image: redis:7-alpine
    container_name: datapilot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - datapilot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datapilot_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://datapilot_user:datapilot_password@postgres:5432/datapilot_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - datapilot_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datapilot_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - datapilot_network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  datapilot_network:
    driver: bridge
