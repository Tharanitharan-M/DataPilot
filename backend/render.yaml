# Render Blueprint for DataPilot Backend
# 
# To deploy: 
# 1. Push to GitHub
# 2. In Render Dashboard: New + â†’ Blueprint
# 3. Connect repository
# 4. Set environment variables (DATABASE_URL, CORS_ORIGINS)
# 5. Click Apply
#
# Manual setup? Use these exact commands:
# Build: pip install -r requirements.txt
# Start: uvicorn main:app --host 0.0.0.0 --port $PORT

services:
  - type: web
    name: datapilot-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /health

